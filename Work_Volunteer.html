<!DOCTYPE html>
<html>
  <head>
    <!--CSS styling will give the table a border and a size. Make sure you include these styles otherwise your table won't make a lot of sense-->
    <style>
      table {
        width: 75%;
      }
      table, th, td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <!--Pay special attention to how the table looks. Each table row starts with the left column.-->
    <table>
      <!--Opens the table-->
      <tr>
        <!--Begins a table row-->
        <th>Locations:</th>
        <!--Table header. This will be bold and centered, only use it on the top row-->
        <th>Start Date:</th>
        <th>End Date:</th>
      </tr>
      <!--Ends the table row-->
      <tr>
        <!--Begins another table row. This will be directly below the table header-->
        <td>Burger King</td>
        <!--Table data. This is bascially a "cell" in a table-->
        <td>15/01/2016</td>
        <td>Center Right</td>
      </tr>
      <tr>
        <td>KFC</td>
        <td></td>
        <td>Bottom Right</td>
      </tr>
    </table>
  </body>
</html>
